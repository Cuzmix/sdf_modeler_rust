[package]
name = "sdf_modeler"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.29", features = ["wgpu"] }
egui_dock = "0.14"
glam = { version = "0.29", features = ["serde"] }
bytemuck = { version = "1", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rfd = "0.15"
env_logger = "0.11"
log = "0.4"
